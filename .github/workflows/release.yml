name: Create release PR

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number to release (has priority over release_type)'
        type: string
      release_type:
        description: Type of release
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Git Config
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
      - name: Change version number, push, and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm version ${{ inputs.version || inputs.release_type }} --git-tag-version=false
          VERSION=`jq -r ".version" package.json`
          RELEASE_BRANCH="release/v$VERSION"
          git add -u
          git commit -m "Bumped v$VERSION"
          git push origin "HEAD:$RELEASE_BRANCH"
          gh pr create --base main --head "$RELEASE_BRANCH" --title "Create release v$VERSION" --body "temp"
